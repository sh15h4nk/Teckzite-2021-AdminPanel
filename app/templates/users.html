{% extends 'layout.html' %}

{% block title %}
{{ role }}
{% endblock %}


{% block content %}
{{ super() }}
<div>
	<center><h1>{{ role }}'s</h1></center>
</div>

<div class="container">

	<table class="table">
		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>E-mail</th>
		</tr>
		</thead>
		<tbody>
		{% for row in data['rows'] %}
			<tr>
				<td>{{ row[0] }}</td>
				<td>{{ row[1] }}</td>
				<td>{{ row[2] }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>


</div>


{% endblock %}
