
{% extends "bootstrap/base.html" %}

{% block title %}
Admin
{% endblock %}


{% block content %}

	<center>
		<h1>Go to Admin panel</h1>

		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class="flashes">
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
		{% endwith %}

	
		<a class="btn btn-primary" href="login/" role="button">Login</a>
	</center>
	
	
{% endblock %}
